<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Matrix Reducer</title>
    <link rel="icon" href="box-icon.svg" type="image/svg+xml">
    <script src='script.js' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fraction.js@4.0.11/fraction.min.js"></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <h1>2x3 Matrix Reducer</h1>
    <table>
        <tr class="row">
            <td><input type="number" class="cell"></td>
            <td><input type="number" class="cell"></td>
            <td><input type="number" class="cell"></td>
            <td><button id="reset">Reset</button></td>
        </tr>
        <tr class="row">
            <td><input type="number" class="cell"></td>
            <td><input type="number" class="cell"></td>
            <td><input type="number" class="cell"></td>
            <td><button id="reduce">Reduce</button></td>
        </tr>
    </table>
    <p id="error"></p>
    <p id="result"></p>
</body>
</html>
